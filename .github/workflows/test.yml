name: Flutter Test

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
          cache: 'gradle'


      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.22.2
          cache: true

      - run: flutter --version
      - run: flutter clean
      - run: rm -Rf pubspec.lock
      - run: flutter pub get
      # - run: flutter test
      # - run: flutter analyze
      ## Run tests in the root of the project
      # - name: Run Root Tests
      #   run: flutter test

      ## Run tests in each package
      # - name: Run Package Tests
      #   run: |
      #     for dir in packages/*; do
      #       if [ -d "$dir" ] && [ -f "$dir/pubspec.yaml" ]; then
      #         echo "Running tests in $dir";
      #         cd $dir;
      #         flutter pub get;
      #         flutter test;
      #         cd -;
      #       fi
      #     done
      - name: Run Package Tests
        run: |
          for dir in packages/*; do
            if [ -d "$dir" ] && [ -f "$dir/pubspec.yaml" ] && [ "$dir" != "packages/ui_kit_app" ]; then
              echo "Running tests in $dir";
              cd $dir;
              flutter pub get;
              flutter test;
              cd -;
            fi
          done

      ## Run tests in specific packages
      - name: Run Tests in Specific Packages
        run: |
          for dir in packages/models_app packages/core_app packages/client_rickandmorty; do
            if [ -d "$dir" ] && [ -f "$dir/pubspec.yaml" ]; then
              echo "Running tests in $dir";
              cd $dir;
              flutter pub get;
              flutter test;
              cd -;
            fi
          done

      # New upload artifact step if you want to keep artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: flutter-test-results
          path: test-output/
